<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EraConnect ‚Ä¢ Community Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --text: #f8f9fc;
            --text-dim: #94a3b8;
            --tag-tech: #a855f7;
            --tag-sports: #ef4444;
            --tag-jobs: #10b981;
            --tag-placement: #f59e0b;
            --tag-current: #ec4899;
            --reply-bg: rgba(59, 69, 92, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        .hub-sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .back-btn { color: var(--accent); text-decoration: none; font-size: 0.9rem; margin-bottom: 2rem; display: block; }
        .hub-info h2 { font-family: 'Playfair Display', serif; margin-bottom: 0.5rem; }
        .rules-box {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .feed-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
        }

        .feed-header {
            padding: 1.5rem 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .thread-list {
            flex-grow: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .thread-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }
        .thread-card:hover { border-color: var(--accent); }

        .thread-meta { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .tag { 
            font-size: 0.65rem; 
            padding: 4px 12px; 
            border-radius: 50px; 
            font-weight: 800; 
            text-transform: uppercase; 
            color: white;
        }
        .tag.tech       { background: var(--tag-tech); }
        .tag.sports     { background: var(--tag-sports); }
        .tag.jobs       { background: var(--tag-jobs); }
        .tag.placement  { background: var(--tag-placement); }
        .tag.current    { background: var(--tag-current); }

        .user-name { font-size: 0.85rem; font-weight: 600; color: var(--accent); }
        .thread-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
        .thread-body { font-size: 0.9rem; color: var(--text-dim); line-height: 1.5; margin-bottom: 12px; }

        .thread-actions {
            display: flex;
            gap: 20px;
            margin-top: 12px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }
        .reply-count { cursor: default; }
        .reply-btn {
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
        }
        .reply-btn:hover { text-decoration: underline; }

        .replies-container {
            margin-top: 1rem;
            padding-left: 2.2rem;
            border-left: 2px solid rgba(56, 189, 248, 0.3);
        }
        .reply-item {
            background: var(--reply-bg);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.8rem;
        }
        .reply-item .user-name { font-size: 0.8rem; }
        .reply-item .thread-body { font-size: 0.85rem; margin-top: 4px; }

        .reply-input-box {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
        }
        .reply-input-row {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        .reply-input {
            flex-grow: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            outline: none;
            font-size: 0.9rem;
        }
        .reply-post-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 18px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .post-input-box {
            padding: 2rem 3rem;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .input-row { display: flex; gap: 15px; margin-top: 10px; }
        select, input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 10px;
            outline: none;
        }
        input { flex-grow: 1; }
        .post-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <aside class="hub-sidebar">
        <a href="dashboard.html" class="back-btn">‚Üê Back to Orbit</a>
        <div class="hub-info">
            <span style="font-size: 2rem;">‚òï</span>
            <h2 id="hubTitle">Library & Coffee</h2>
            <p style="font-size: 0.8rem; color: var(--text-dim);">428 Students active here.</p>
        </div>

        <div class="rules-box">
            <b>Hub Guidelines:</b>
            <ul style="margin-top: 10px; padding-left: 15px;">
                <li>No spamming.</li>
                <li>Use appropriate tags.</li>
                <li>Be helpful to peers.</li>
                <li>EraConnect AI monitors for absurd content.</li>
            </ul>
        </div>
    </aside>

    <main class="feed-container">
        <div class="feed-header">
            <h3>Community Threads</h3>
            <div style="font-size: 0.8rem; color: var(--text-dim);">Sorted by: Recent</div>
        </div>

        <div class="thread-list" id="threadList">
            <!-- Threads added dynamically -->
        </div>

        <section class="post-input-box">
            <div style="font-size: 0.85rem; margin-bottom: 5px; color: var(--accent);">Start a new thread:</div>
            <div class="input-row">
                <select id="tagSelect">
                    <option value="tech">Tech Help</option>
                    <option value="sports">Sports</option>
                    <option value="jobs">Jobs & Internships</option>
                    <option value="placement">Placements</option>
                    <option value="current">Current Affairs</option>
                </select>
                <input type="text" id="threadInput" placeholder="What's on your mind? (Keep it professional)">
                <button class="post-btn" onclick="postThread()">Post</button>
            </div>
        </section>
    </main>

    <script>
        const blockedWords = ["badword1", "spam", "absurdcontent"];
        const threadList = document.getElementById('threadList');

        const savedData = JSON.parse(localStorage.getItem('currentUser') || '{"name":"Guest"}');
        const userHandle = "@" + savedData.name.toLowerCase().replace(/\s/g, '_');

        // Sample initial threads (updated tags)
        const initialThreads = [
            {
                tag: "tech",
                tagName: "Tech Help",
                title: "Looking for a Java Developer for Project",
                body: "Hey everyone! I'm building a banking simulation for the CSE-302 assignment. Need someone who understands Spring Boot. Coffee is on me!"
            },
            {
                tag: "placement",
                tagName: "Placements",
                title: "TCS NQT Experience 2025",
                body: "Anyone who gave TCS NQT last week? How were the questions? Any tips for next round?"
            }
        ];

        initialThreads.forEach(t => addThreadCard(t.tag, t.tagName, t.title, t.body, true));

        function addThreadCard(tagValue, tagName, title, body, isInitial = false) {
            const card = document.createElement('div');
            card.className = 'thread-card';
            card.dataset.replies = "0";

            card.innerHTML = `
                <div class="thread-meta">
                    <span class="tag ${tagValue}">${tagName}</span>
                    <span class="user-name">${isInitial ? (tagValue === "tech" ? "@josh_dev" : "@placement_guru") : userHandle}</span>
                </div>
                <div class="thread-title">${title || "Shared from Hub"}</div>
                <div class="thread-body">${body}</div>

                <div class="thread-actions">
                    <span class="reply-count">0 replies</span>
                    <span class="reply-btn" onclick="toggleReplyInput(this)">Reply</span>
                </div>

                <div class="reply-input-box">
                    <div class="reply-input-row">
                        <input type="text" class="reply-input" placeholder="Write your reply...">
                        <button class="reply-post-btn" onclick="postReply(this)">Send</button>
                    </div>
                </div>

                <div class="replies-container"></div>
            `;

            threadList.prepend(card);

            card.style.opacity = '0';
            card.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                card.style.transition = '0.4s';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 10);
        }

        function postThread() {
            const input = document.getElementById('threadInput');
            const tagSelect = document.getElementById('tagSelect');

            if (!input.value.trim()) return;

            if (blockedWords.some(w => input.value.toLowerCase().includes(w))) {
                alert("üö´ Your post contains flagged content. Please keep it professional.");
                return;
            }

            const tagValue = tagSelect.value;
            const tagName = tagSelect.options[tagSelect.selectedIndex].text;

            addThreadCard(tagValue, tagName, "", input.value.trim());

            input.value = "";
        }

        function toggleReplyInput(btn) {
            const card = btn.closest('.thread-card');
            const inputBox = card.querySelector('.reply-input-box');
            inputBox.style.display = inputBox.style.display === 'block' ? 'none' : 'block';

            if (inputBox.style.display === 'block') {
                inputBox.querySelector('.reply-input').focus();
            }
        }

        function postReply(btn) {
            const card = btn.closest('.thread-card');
            const input = card.querySelector('.reply-input');
            const replyText = input.value.trim();

            if (!replyText) return;

            if (blockedWords.some(w => replyText.toLowerCase().includes(w))) {
                alert("üö´ Reply contains flagged content.");
                return;
            }

            const repliesContainer = card.querySelector('.replies-container');
            const replyCountEl = card.querySelector('.reply-count');

            const reply = document.createElement('div');
            reply.className = 'reply-item';
            reply.innerHTML = `
                <div class="thread-meta">
                    <span class="user-name">${userHandle}</span>
                </div>
                <div class="thread-body">${replyText}</div>
            `;

            repliesContainer.appendChild(reply);

            let count = parseInt(card.dataset.replies || "0") + 1;
            card.dataset.replies = count;
            replyCountEl.textContent = `${count} ${count === 1 ? 'reply' : 'replies'}`;

            input.value = "";
            card.querySelector('.reply-input-box').style.display = 'none';
        }
    </script>
</body>
</html>
